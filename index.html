<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card | mewtru</title>
    <meta name="description" content="Send a cute valentine to your crush">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF0F5; /* Soft lavender background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            background-color: #F8E6E1; /* Soft pink */
        }

        /* Envelope styling */
        #envelope {
            position: relative;
            background-color: #FFB6C1; /* Light pink envelope */
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            width: 300px;
            height: 200px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        #envelope:hover {
            transform: scale(1.1); /* Slight zoom effect */
        }

        #envelope span {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            color: #FFFFFF;
            font-weight: bold;
        }

        /* Card styling */
        #card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 300px;
            display: none;
        }

        #card p {
            font-size: 20px;
            font-weight: bold;
            color: #D74B5C; /* A warm red tone */
        }

        /* Button styling */
        .btn {
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        #yes-btn {
            background-color: #FF7F7F; /* Light coral pink */
            color: white;
        }

        #yes-btn:hover {
            background-color: #FF4D4D; /* Brighter pink on hover */
            transform: translateY(-3px);
        }

        #no-btn {
            background-color: #FFB6C1; /* Soft pink */
            color: white;
        }

        #no-btn:hover {
            background-color: #FF4D4D; /* Red on hover */
            transform: translateY(-3px);
        }

        #no-btn {
            position: relative;
        }

        #no-btn:hover {
            position: absolute;
            left: calc(50% + 50px);
            top: calc(50% + 50px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="envelope">
            <span>For You</span>
        </div>

        <div id="card">
            <p>Would you like to be my Valentine?</p>
            <div class="flex justify-center gap-6 mt-6">
                <button id="yes-btn" class="btn">Yes</button>
                <button id="no-btn" class="btn">No</button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("envelope").addEventListener("click", function() {
            this.style.display = "none";
            document.getElementById("card").style.display = "block";
        });

        document.getElementById("yes-btn").addEventListener("click", function() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });

        document.getElementById("no-btn").addEventListener("mouseover", function() {
            this.style.position = "absolute";
            this.style.left = Math.random() * 80 + "%";
            this.style.top = Math.random() * 80 + "%";
        });
    </script>
</body>
</html>
